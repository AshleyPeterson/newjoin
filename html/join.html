<!DOCTYPE HTML 
PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../css/join.css" />
        <script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
    </head>
    <body>
    <form>
        <input type="text" name="name" placeholder="姓名"></input>
        <select name="sex">
            <option value selected="selected">性别</option>
            <option value="male">男</option>
            <option value="female">女</option>
        </select>
        <br />
        <input type="text" name="college" placeholder="学院"></input>
        <select name="grade">
            <option value selected="selected">年级</option>
            <option value="one">大一</option>
            <option value="two">大二</option>
            <option value="three">大三</option>
            <option value="four">大四</option>
            <option value="master1">研一</option>
            <option value="master2">研二</option>
            <option value="doctor">博士</option>
            <option value="other">其他</option>
        </select>
        <br />
        <input type="text" name="phone" placeholder="手机"></input>
        <input type="text" name="dorm" placeholder="寝室"></input>
        <br />
        <input type="text" name="mail" placeholder="Email"></input>
        <input type="text" name="advantage" placeholder="你的优点"></input>
        <br />
        <select name="divsion1">
            <option value selected="selected">最想加入的部门</option>
            <option value="one">运维保障部</option>
            <option value="two">后台代码部</option>
            <option value="three">前端开发部</option>
            <option value="four">视觉设计部</option>
            <option value="master1">PM小组</option>
            <option value="master2">公关企划部</option>
            <option value="doctor">外联部</option>
            <option value="other">团队建设部</option>
            <option value="other">协调管理部</option>
            <option value="other">人力资源组</option>
            <option value="other">视频部</option>
            <option value="other">记者团</option>
            <option value="other">自强科教</option>
            <option value="other">茶馆BBS</option>
            <option value="other">毛线社区</option>
            <option value="other">无线服务部</option>
        </select>
        <select name="divsion2">
            <option value selected="selected">次想加入的部门</option>
            <option value="one">运维保障部</option>
            <option value="two">后台代码部</option>
            <option value="three">前端开发部</option>
            <option value="four">视觉设计部</option>
            <option value="master1">PM小组</option>
            <option value="master2">公关企划部</option>
            <option value="doctor">外联部</option>
            <option value="other">团队建设部</option>
            <option value="other">协调管理部</option>
            <option value="other">人力资源组</option>
            <option value="other">视频部</option>
            <option value="other">记者团</option>
            <option value="other">自强科教</option>
            <option value="other">茶馆BBS</option>
            <option value="other">毛线社区</option>
            <option value="other">无线服务部</option>
        </select>
        <br />
        <textarea placeholder="为什么要加入自强？请给出自强录用你的理由。"></textarea>
        <br />
        <input type="submit" value="报名"></input>
    </form>
    </body>
</html>
